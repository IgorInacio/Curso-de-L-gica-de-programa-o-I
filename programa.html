<meta charset= "UTF-8">

<script>

	function pulaLinha(){
	document.write("<br>");
	}

	function mostra(frase){
		document.write (frase);
		pulaLinha();
	}

	var ano = 2016;

	mostra ("A Flavio tem " + (ano - 1977));
	mostra ("A Joaquim tem " + (ano - 1996));

	ano = 2017;
	mostra ("A Barney tem " + (ano - 1976));

</script>
