<meta charset= "UTF -8">

<script>

	function pulaLinha(){
		document.write("<br>");

	}

	function mostra (frase){
		document.write (frase);
		pulaLinha();
	
	}

	var primeiraGeraçao = 1500;
	var IdadeMediaDeFilhos = 28;
	var anoAtual = 2019;
	var quantidadeDeGeraçoes = (anoAtual - primeiraGeraçao) / IdadeMediaDeFilhos;


	mostra (quantidadeDeGeraçoes);

</script>
